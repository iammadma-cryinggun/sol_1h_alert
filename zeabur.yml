# Zeabur部署配置文件
version: 1

services:
  - name: sol-1h-alert-v3
    type: worker
    runtime: docker
    dockerContext: .
    dockerfilePath: ./Dockerfile
    env:
      - name: TZ
        value: Asia/Shanghai
      - name: PYTHONUNBUFFERED
        value: "1"
    resources:
      cpu: 0.5
      memory: 512
    volumes:
      - path: /app/data
        name: sol-alert-data
    restart: true
