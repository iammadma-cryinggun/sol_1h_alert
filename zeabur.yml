# Zeabur部署配置文件
version: 1

services:
  - name: sol-1h-alert-v3
    type: worker
    runtime: docker
    dockerContext: .
    dockerfilePath: ./Dockerfile
    env:
      - name: TZ
        value: Asia/Shanghai
      - name: PYTHONUNBUFFERED
        value: "1"
      - name: TELEGRAM_TOKEN
        value: YOUR_TELEGRAM_BOT_TOKEN_HERE
      - name: TELEGRAM_CHAT_ID
        value: YOUR_TELEGRAM_CHAT_ID_HERE
      - name: WECHAT_API_URL
        value: https://sctapi.ftqq.com/YOUR_SCKEY.send
      - name: ZEABUR
        value: "1"
    resources:
      cpu: 0.5
      memory: 512
    volumes:
      - path: /app/data
        name: sol-alert-data
    restart: true
